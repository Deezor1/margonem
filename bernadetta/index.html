  <div class="b2-1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Keks czekoladowy</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Konsumpcyjne<br>Pełne leczenie, pozostało 125k punktów uleczania.<br><i>Sporządzony na podstawie tajemnej receptury wykradzionej andarumskim mnichom. Zachwyca niezwykłym aromatem dzięki użyciu wielu korzennych przypraw.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 6</p>"></div>
  <div class="b1-2" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Gwiazdkowy grzaniec</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Konsumpcyjne<br>Leczy 10% punktów życia podczas walki. Można używać raz na walkę.<br>Ilość: 3<br>Można dzielić<br>Maksimum 9 sztuk razem<br>Przedmiotu nie można przechowywać w depozycie.<br><i>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 35</p>"></div>

  <div class="b2-3" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Śnieżna laguna</b><p class='m'>Typ: Konsumpcyjne<br>Ilość: 5<br>Można dzielić<br>Maksimum 50 sztuk razem<br><i>Teleportuje gracza<br>do Sosnowego Odludzia.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2</p>"></div>

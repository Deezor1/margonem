  <div class="b1-1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Złoty dzwoneczek</b><p class='u'>*ulepszony*</p><p class='m'>Typ: Neutralne<br>Ilość: 1<br>Można dzielić<br>Maksimum 50 sztuk razem<br>Przedmiotu nie można przechowywać w depozycie<br><i>Czy dzwonek z taką dziurką w ogóle wydaje dźwięk? Zresztą, jakie to ma znaczenie! Ważne, że ładnie wygląda!<br>Zachowaj ten przedmiot, będzie miał wyjątkową wartość podczas nadchodzącej Gwiazdki.<br><br>Przedmiot straci swoją moc w godzinach porannych dnia 10.01.2019 r.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 220</p>"></div>
  <div class="b1-2" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Kupon na torbę</b><p class='un'>*unikat*</p><p class='m'>Typ: Neutralne<br>Ilość: 1<br>Można dzielić<br>Maksimum 100 sztuk razem<br><i>Kupon uprawnia do zakupu wybranej przez siebie torby z asortymentu sprzedawcy. W tym celu udaj się do Magazynu Krasnoludów znajdującego się w Werbin.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 75</p>"></div>

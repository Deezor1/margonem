<body>
  <h4>Sklep u Eweliny <img src="https://www.margonem.pl/obrazki/npc/eve/g18-npc4.gif"></h4>
  <a href="https://deezor1.github.io/margonem/"><div class="back">Wróć</div></a>
<div id="demo">
  <div class="b1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Pannica ze wschodu</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Komsumpcyjne<br>Zmienia twój wygląd na stałe<br>Można używać co 1 min<br><i>Wielowarstwowa suknia ze śnieżną peleryną. W zestawie błękitny kokosznik.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2200</p>"></div>
  <div class="b2" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Brodacz ze wschodu</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Komsumpcyjne<br>Zmienia twój wygląd na stałe<br>Można używać co 1 min<br><i>Błękitny, hafrowany srebrnymi nićmi strój oraz uszanka. Do tego broda na gumkę, ale na pewno uda ci się wyhodować własną!<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2200</p>"></div>

  <div class="b1-1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Dama ostrokrzewu</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Komsumpcyjne<br>Zmienia twój wygląd na stałe<br>Można używać co 1 min<br><i>Dłonie swe zziębnięte skryj w wełnianej mufce, by odpocząć mogły od zrywania liści ostrokrzewu.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2200</p>"></div>
  <div class="b2-1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Wyznawca Tanrotha</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Komsumpcyjne<br>Zmienia twój wygląd na stałe<br>Można używać co 1 min<br><i>Ponoć w tym stroju możliwe jest przemieszczanie się po lodowych salach będąc niezauważonym przez Tanrotha. W końcu słabo byłoby, gdyby obiekt naszego kultu dostrzegł, że wynosimy z jego skarbca te wszystkie kosztowności...<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2200</p>"></div>


  <div class="b1-2" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Świąteczny kaktus</b><p class='h'>*heroiczny*</p><p class='m'>Typ: Komsumpcyjne<br>Zmienia twój wygląd na stałe<br>Można używać co 1 min<br><i>Kolczasta powłoka odstraszy wszystkich, którzy chcieliby nawiązać z Tobą jakiś kontakt. Nareszcie święta w samotności!<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 2000</p>"></div>
  <div class="pannica"></div>
  <div class="krasnal"></div>
  <div class="dama"></div>
  <div class="wyznawca"></div>
  <div class="kaktus"></div>
</div>

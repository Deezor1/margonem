  <div class="b1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Piernikowa choineczka</b><p class='m'>Typ: Komsumpcyjne<br>Ilość: 1<br>Można dzielić<br>Maksimum 10 sztuk razem<br><i>Teleportuje gracza<br>do Gwiazdkowej Osady Zamrozy.<br><br>Gdzie pierniki pieką, tam warto iść.<br><br>Przedmiot straci swoją moc w godzinach porannych dnia 03.01.2019 r.<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 15k</p>"></div>


  <div class="b1-1" data-animation="false" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>Piernikowy jelonek</b><p class='un'>*unikat*</p><p class='m'>Typ: Komsumpcyjne<br>Pełne leczenie, pozostało 150k punktów uleczania.<br><i>Odwieczny dylemat: zacząć od głowy, czy od ogona?<br><br>Gwiazdka 2018 r.<br></i>Związany z właścicielem na stałe</p><p class='m'>Wartość: 285k</p>"></div>
